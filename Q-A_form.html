<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.google.com">
        <h2>申し込みフォーム</h2>
        <label for="seminar">希望するセミナー（必須）</label>
        <select name="seminar" id="seminar">
            <option value="seminar_1">セミナ−1（2022年12月1日木曜日　13:00開催）</option>
            <option value="seminar_2">セミナ−2（2022年12月1日木曜日　14:00開催）</option>
            <option value="seminar_3">セミナ−3（2022年12月1日木曜日　15:00開催）</option>
        </select>
        <br>
        <label for="username">お名前（必須）</label>
        <input type="text" name="username" id="username">
        <br>
        <label for="email">メールアドレス（必須）</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="inquiry">備考欄</label>
        <textarea name="inquiry" id="inquiry" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" name=" 送信する">
    </form>
</body>
</html>
