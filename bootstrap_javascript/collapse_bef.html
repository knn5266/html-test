<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>コラプス＆アコーディオン</title>
  </head>
  <body>
    <header>
      <h1 class="display-3 text-center my-4">コラプス＆アコーディオン</h1>
    </header>
    <div class="container">
      <h2>コラプス</h2>
      <p>
        <button
          class="btn btn-primary"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#exampleCollapse"
        >
          ボタン
        </button>
        <a
          class="btn btn-primary"
          href="#exampleCollapse"
          data-bs-toggle="collapse"
          >リンク</a
        >
      </p>
      <div class="collapse" id="exampleCollapse">
        <div class="card card-body">表示・非表示切替対象のメッセージ</div>
      </div>
      <hr />
      <h2>アコーディオン</h2>
      <div class="accordion" id="exampleaccordion">
        <div class="accordion-item">
          <h2 class="accordion-item">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
            >
              アイテム１
            </button>
          </h2>
          <div
            class="accordion-collapse collapse show"
            id="collapseOne"
            data-bs-parent="exampleaccordion"
          >
            <div class="accordion-body">アイテム１の説明</div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-item">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseTwo"
            >
              アイテム２
            </button>
          </h2>
          <div
            class="accordion-collapse collapse"
            id="collapseTwo"
            data-bs-parent="exampleaccordion"
          >
            <div class="accordion-body">アイテム２の説明</div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-item">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseThree"
            >
              アイテム３
            </button>
          </h2>
          <div
            class="accordion-collapse collapse"
            id="collapseThree"
            data-bs-parent="exampleaccordion"
          >
            <div class="accordion-body">アイテム３の説明</div>
          </div>
        </div>
      </div>
      <hr />
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
