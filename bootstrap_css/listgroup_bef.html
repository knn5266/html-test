<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>リストグループ</title>
  </head>
  <body>
    <header>
      <h1 class="display-3 text-center my-4">リストグループ</h1>
    </header>
    <div class="container">
      <h2>リストグループ</h2>
      <div class="row">
        <div class="col-sm-2">
          <ul class="list-group">
            <li class="list-group-item">アイテム１</li>
            <li class="list-group-item">アイテム２</li>
            <li class="list-group-item active">アイテム３</li>
            <li class="list-group-item disabled">アイテム４</li>
            <li class="list-group-item">アイテム５</li>
          </ul>
        </div>
      </div>
      <hr />
      <h2>境界線なし</h2>
      <div class="row">
        <div class="col-sm-2">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">アイテム１</li>
            <li class="list-group-item">アイテム２</li>
            <li class="list-group-item active">アイテム３</li>
            <li class="list-group-item disabled">アイテム４</li>
            <li class="list-group-item">アイテム５</li>
          </ul>
        </div>
      </d
      <hr />
      <h2>番号付き</h2>
      <div class="row">
        <div class="col-sm-2">
          <ul class="list-group list-group-numbered">
            <li class="list-group-item">アイテム</li>
            <li class="list-group-item">アイテム</li>
            <li class="list-group-item active">アイテム</li>
            <li class="list-group-item disabled">アイテム</li>
            <li class="list-group-item">アイテム</li>
          </ul>
        </div>
      </div
      <hr />
      <h2>背景色</h2>
      <div class="row">
        <div class="col-sm-2">
          <ul class="list-group">
            <li class="list-group-item list-group-item-primary">アイテム１</li>
            <li class="list-group-item list-group-item-secondary">アイテム２</li>
            <li class="list-group-item list-group-item-success">アイテム３</li>
            <li class="list-group-item list-group-item-danger">アイテム４</li>
            <li class="list-group-item list-group-item-warning">アイテム５</li>
          </ul>
        </div>
      <hr />
      <h2>リンク付き</h2>
      <div class="row">
        <div class="col-sm-2">
          <ul class="list-group">
           <a href="#" class="list-group-item list-group-item-action active">アイテム1</a>
           <a href="#" class="list-group-item list-group-item-action">アイテム2</a>
           <a href="#" class="list-group-item list-group-item-action">アイテム3</a>
           <a href="#" class="list-group-item list-group-item-action disabled" tabindex="-1">アイテム4</a>
           <a href="#" class="list-group-item list-group-item-action">アイテム5</a>
          </ul>
        </div>
      </div>
      <hr />
      <h2>ボタン</h2>
      <div class="row">
        <div class="col-sm-2">
            <div class="list-group">
                <button type="button" class="list-group-item list-group-item-action active">アイテム１</button>
                <button type="button" class="list-group-item list-group-item-action">アイテム２</button>
                <button type="button" class="list-group-item list-group-item-action">アイテム３</button>
                <button type="button" class="list-group-item list-group-item-action" disabled>アイテム４</button>
                <button type="button" class="list-group-item list-group-item-action">アイテム５</button>

            </div>
        </div>
      </div>
      <hr />
      <br />
      <br />
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
