<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>フォーム</title>
  </head>
  <body>
    <header>
      <h1 class="display-3 text-center my-4">フォーム</h1>
    </header>
    <div class="container">
      <h2>フォーム（Bootstrap適用前）</h2>
      <form>
        <div class="mb-3">
          <label>お名前</label>
          <input type="text" />
        </div>
        <div class="mb-3">
          <label>メールアドレス</label>
          <input type="email" />
        </div>
        <div class="mb-3">
          <label>パスワード</label>
          <input type="password" />
          <div>
            パスワードは8文字以上の英小文字、数字の組み合わせでご入力ください。
          </div>
        </div>
        <div class="mb-3">
          <label>希望のセミナー</label>
          <select>
            <option>セミナー１(2022年12月1日 木曜日 13:00開催)</option>
            <option>セミナー２(2022年12月2日 金曜日 14:00開催)</option>
            <option>セミナー３(2022年12月5日 月曜日 10:00開催)</option>
            <option>セミナー４(2022年12月6日 火曜日 13:00開催)</option>
            <option>セミナー５(2022年12月7日 水曜日 11:00開催)</option>
          </select>
        </div>
        <div class="mb-3">
          <label>ご意見・ご要望</label>
          <textarea rows="3" cols="40"></textarea>
        </div>
        <div class="mb-3">
          <label>ファイルを選択</label>
          <input type="file" />
        </div>
        <div class="mb-3">
          <input type="checkbox" />
          <label>利用規約に同意する</label>
        </div>
        <div class="mb-3">
          <label>弊社のセミナーに興味を持った理由は？</label>
          <div>
            <input type="checkbox" value="option1" />
            <label>テーマ</label>
          </div>
          <div>
            <input type="checkbox" value="option2" />
            <label>講師</label>
          </div>
          <div>
            <input type="checkbox" value="option3" />
            <label>価格</label>
          </div>
        </div>
        <button type="submit">送信</button>
      </form>
      <hr />
      <h2>フォーム（Bootstrap適用後）</h2>
      <form>
        <div class="mb-3">
          <label class="form-label">お名前</label>
          <input type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">メールアドレス</label>
          <input type="email" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">パスワード</label>
          <input type="password" class="form-control" />
          <small class="form-text text-muted"
            >パスワードは8文字以上の英小文字、数字の組み合わせでご入力ください。</small
          >
        </div>
        <div class="mb-3">
          <label class="form-label">希望のセミナー</label>
          <select class="form-select">
            <option>セミナー１(2022年12月1日 木曜日 13:00開催)</option>
            <option>セミナー２(2022年12月2日 金曜日 14:00開催)</option>
            <option>セミナー３(2022年12月5日 月曜日 10:00開催)</option>
            <option>セミナー４(2022年12月6日 火曜日 13:00開催)</option>
            <option>セミナー５(2022年12月7日 水曜日 11:00開催)</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">ご意見・ご要望</label>
          <textarea class="form-control" rows="3" cols="40"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">ファイルを選択</label>
          <input type="file" class="form-control" />
        </div>
        <div class="mb-3">
          <input type="checkbox" class="form-check-input" />
          <label class="form-label">利用規約に同意する</label>
        </div>
        <div class="mb-3">
          <label class="form-label">弊社のセミナーに興味を持った理由は？</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="option1" />
            <label class="form-check-label">テーマ</label>
          </div>
          <div>
            <input class="form-check-input" type="checkbox" value="option2" />
            <label class="form-check-label">講師</label>
          </div>
          <div>
            <input class="form-check-input" type="checkbox" value="option3" />
            <label class="form-check-label">価格</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">送信</button>
      </form>
      <hr />
      <h2>グリッドシステムでのレイアウト調整</h2>
<div class="row">
  <div class="colcol-6">
    <form>
      <div class="mb-3">
        <label class="form-label">メールアドレス</label>
        <input type="email" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">パスワード</label>
        <input type="password" class="form-control" />
        <hr>
        <button type="submit" class="btn btn-primary">送信</button>
      </div>
  </div>
</div>
      <hr />
      <h2>グリッドシステムでのレイアウト調整（横並び）</h2>
<form>
<div class="row">
  <div class="col-6">
    <!-- メールアドレス -->
    <div class="mb-3">
      <label class="form-label">メールアドレス</label>
      <input type="email" class="form-control" />
  </div>
</div>
  
 <div class="col-6">
  <div class="mb-3">
    <label class="form-label">パスワード</label>
    <input type="password" class="form-control" />
<!-- パスワード -->
</div>
</div>
</div>
<div class="row">
  <div class="col-6">
    <button type="submit" class="btn btn-primary">ログイン</button>
  <!-- 送信 -->
  </div>
</div>
</form>
      <hr />
      <br />
      <br />
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
