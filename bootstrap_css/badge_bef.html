<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>バッジ</title>
  </head>
  <body>
    <header>
      <h1 class="display-3 text-center my-4">バッジ</h1>
    </header>
    <div class="container">
      <h2>バッジ</h2>
      <h3>新しい記事のタイトル <span class="badge bg-primary">New</span></h3>
      <hr />
      <h2>ピル型</h2>
      <span class="badge rounded-pill bg-primary">Primary</span>
      <span class="badge rounded-pill bg-success">Success</span>
      <span class="badge rounded-pill bg-danger">Danger</span>
      <hr />
      <h2>ボタン型</h2>
      <button type="button" class="btn btn-primary">
        お知らせ<span class="badge bg-light text-dark">4</span>
      </button>
      <hr />
      <h2>位置変更（未読メッセージ）</h2>
      <button type="button" class="btn btn-primary position-relative">
        お知らせ<span
          class="badge rounded-pill bg-danger position-absolute top-0 start-100 translate-middle"
          >99+</span
        >
      </button>
      <hr />
      <h2>位置変更（新着アラート）</h2>
      <button type="button" class="btn btn-primary position-relative">
        お知らせ<span
          class="bg-danger border border-light rounded-circle p-2 position-absolute top-0 start-100 translate-middle"
        ></span>
        <span class="visually-hidden">新着メッセージあり</span>
      </button>
      <hr />
      <h2>リストグループ</h2>
      <div class="row">
        <div class="col-sm-3">
          <ul class="list-group list-group-numbered">
            <li class="list-group-item">
              アイテム
              <span class="badge rounded-pill bg-secondary ms-2">14</span>
            </li>
            <li class="list-group-item">
              アイテム
              <span class="badge rounded-pill bg-secondary ms-2">2</span>
            </li>
            <li class="list-group-item active">
              アイテム
              <span class="badge rounded-pill bg-secondary ms-2">6</span>
            </li>
            <li class="list-group-item disabled">
              アイテム
              <span class="badge rounded-pill bg-secondary ms-2">7</span>
            </li>
            <li class="list-group-item">
              アイテム
              <span class="badge rounded-pill bg-secondary ms-2">8</span>
            </li>
          </ul>
        </div>
      </div>
      <hr />
      <br />
      <br />
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
