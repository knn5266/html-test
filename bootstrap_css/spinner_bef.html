<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>スピナー</title>
  </head>
  <body>
    <header>
      <h1 class="display-3 text-center my-4">スピナー</h1>
    </header>
    <div class="container">
      <h2>スピナー</h2>
      <spinner class="spinner-border" role="status"> 
        <span class="visually-hidden">読み込み中…/span>
      </spinner>
      <hr />
      <h2>色</h2>
      <spinner class="spinner-border text-primary"> </spinner>
      <hr />
      <h2>グロースピナー</h2>
      <spinner class="spinner-grow"> </spinner>
      <hr />
      <h2>サイズ</h2>
      <div class="spinner-border" style="width: 3rem; height: 3rem"></div>
      <br />
      <spinner class="spinner-grow" style="width: 3rem; height: 3rem">
      </spinner>
      <hr />
      <h2>配置</h2>
      <div class="d-flex justify-content-center">
        <div class="spinner-border"></div>
      </div>
      <br />
      <div class="d-flex justify-content-end">
        <div class="spinner-border"></div>
      </div>
      <hr />
      <br />
      <br />
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
