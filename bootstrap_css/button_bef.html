<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>ボタン</title>
  </head>
  <body>
    <header>
      <h1 class="display-3 text-center my-4">ボタン</h1>
    </header>
    <div class="container">
      <h2>ボタン</h2>
      <button class="btn btn-primary">ボタン</button>
      <a href="#" class="btn btn-primary" role="button">リンク</a>
      <hr />
      <h2>色の変更</h2>
      <button class="btn btn-success">緑色</button>
      <button class="btn btn-danger">あか</button>
      <button class="btn btn-warning">黄色</button>
      <button class="btn btn-info">水色</button>
      <hr />
      <h2>アウトラインボタン</h2>
      <button class="btn btn-outline-primary">アウトボタン</button>
      <hr />
      <h2>サイズ調整</h2>
      <button class="btn btn-primary btnーlg">大サイズ</button>
      <button class="btn btn-primary">中サイズ</button>
      <button class="btn btn-primary btnーsm">小サイズ</button>
      <hr />
      <hr />
      <h2>無効化</h2>
      <button class="btn btn-primary" disabled>無効化されたボタン</button>
      <hr />
      <h2>ボタングループ</h2>
      <div class="btn-group">
        <button class="btn btn-primary">左</button
        ><button class="btn btn-primary">中央</button
        ><button class="btn btn-primary">右</button>
      </div>

      <hr />
      <br />
      <br />
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
