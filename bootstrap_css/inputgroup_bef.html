<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>インプットグループ</title>
  </head>
  <body>
    <header>
      <h1 class="display-3 text-center my-4">インプットグループ</h1>
    </header>
    <div class="container">
      <h2>インプットグループ</h2>
      <div class="row">
        <div class="col-8">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="ユーザー名" area-label="ユーザー名"/>
            <span class="input-group-text">@</span>
            <input class="text" class="form-control" placeholder="ドメイン名" area-label="ドメイン名""/>
          </div>
        </div>
      </div>
      <hr />
      <h2>サイズ</h2>
      <div class="row">
        <div class="col-8">
          <div class="input-group input-group-lg mb-3">
            <input type="text" class="form-control" placeholder="ユーザー名" />
            <span class="input-group-text">@</span>
            <input class="text" class="form-control" placeholder="ドメイン名" />
          </div>
        </div>
      <hr />
      <br />
      <br />
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
