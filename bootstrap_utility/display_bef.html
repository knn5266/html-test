<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>ディスプレイ</title>
  </head>
  <body>
    <header>
      <h1 class="display-3 text-center my-4">ディスプレイ</h1>
    </header>
    <div class="container">
      <h2>インライン</h2>
      <div class="fs-3 bg-info d-inline">div1</div>
      <div class="fs-3 bg-warning d-inline">div2</div>
      <hr />
      <h2>ブロック</h2>
      <span class="fs-3 bg-info d-block">span1</span>
      <span class="fs-3 bg-warning d-block">span2</span>
      <hr />
      <h2>非表示</h2>
      <div class="fs-3 bg-info d-lg-none">
        lgより大きい画面サイズの場合は非表示
      </div>
      <div class="fs-3 bg-warning d-none d-lg-block">
        lgより小さい画面サイズの場合は非表示
      </div>
      <hr />
      <h2>印刷時表示</h2>
      <div class="fs-3 bg-info d-print-none">画面のみ表示</div>
      <div class="fs-3 bg-warning d-none d-print-block">印刷時のみ表示</div>
      <hr />
      <br />
      <br />
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
