<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>画像</title>
  </head>
  <body>
    <header>
      <h1 class="display-3 text-center my-4">画像</h1>
    </header>
    <div class="container">
      <h2>レスポンシブ対応</h2>
      <img
        class="img-fluid"
        src="https://source.unsplash.com/alw-CwGFmwQ/710x250"
        alt=""
      />
      <hr />
      <h2>サムネイル</h2>
      <img
        class="img-thumbnail"
        src="https://source.unsplash.com/alw-CwGFmwQ/200x200"
        alt=""
      />
      <hr />
      <h2>配置（横）</h2>
      <div class="text-center">
        <img src="https://source.unsplash.com/alw-CwGFmwQ/200x200" alt="" />
      </div>
      <br />
      <br />
      <div class="text-end">
        <img src="https://source.unsplash.com/alw-CwGFmwQ/200x200" alt="" />
      </div>
      <hr />
      <h2>キャプション付き</h2>
      <figure class="figure">
        <img
          class="figure-img img-fluid"
          src="https://source.unsplash.com/alw-CwGFmwQ/200x200"
          alt="..."
        />
        <figcaption class="figure-caption">ここに画像の説明書きます</figcaption>
      </figure>
      <hr />
      <br />
      <br />
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
