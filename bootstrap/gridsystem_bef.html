<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>グリッドシステム</title>
    <style>
      .row > div {
        background-color: #ffc107;
        border: 1px solid black;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="display-3 text-center my-4">グリッドシステム</h1>
    </header>
    <div class="container">
      <h2>３分割</h2>
      <br />
      <div class="container">
        <div class="row">
          <div class="col">Column</div>
          <div class="col">Column</div>
          <div class="col">Column</div>
        </div>
      </div>
      <br />
      <hr />
      <h2>４分割</h2>
      <br />
      <div class="container">
        <div class="row">
          <div class="col">Column</div>
          <div class="col">Column</div>
          <div class="col">Column</div>
          <div class="col">Column</div>
        </div>
      </div>
      <br />
      <hr />
      <h2>３分割（サイズ指定）</h2>
      <br />
      <div class="container">
        <div class="row">
          <div class="col-2">Column</div>
          <div class="col-2">Column</div>
          <div class="col-2">Column</div>
        </div>
      </div>
      <br />
      <hr />
      <h2>ブレークポイント</h2>
      <br />
      <div class="container">
        <div class="row">
          <div class="col-xl-2">Column</div>
          <div class="col-xl-2">Column</div>
          <div class="col-xl-2">Column</div>
        </div>
      </div>
      <br />
      <hr />
      <h2>ブレークポイント（複数指定）</h2>
      <br />
      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-md-4 col-lg-2">Column</div>
          <div class="col-sm-6 col-md-4 col-lg-2">Column</div>
          <div class="col-sm-6 col-md-4 col-lg-2">Column</div>
          <div class="col-sm-6 col-md-4 col-lg-2">Column</div>
          <div class="col-sm-6 col-md-4 col-lg-2">Column</div>
          <div class="col-sm-6 col-md-4 col-lg-2">Column</div>
        </div>
      </div>
      <hr />
      <br />
      <br />
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
